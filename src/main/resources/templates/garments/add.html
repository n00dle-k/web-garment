<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Add new garment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{../css/main.css}" rel="stylesheet" />
</head>
<body style="height: 100%">
<div class="hat">
    <table>
        <tr>
            <td>
                <img th:src="'/img/garment.png'" class="logo">
            </td>
            <td>
                <h1 class="head1">
                    Виртуальный гардероб
                </h1>
                <h2 class="head2">создай свой стильный образ</h2>
            </td>
        </tr>
    </table>
</div>
<hr>


<div class="menu">
    <img th:src="'/img/' + ${account.getImageFileName()}" alt="no image uploaded" width="150px" height="150px" style="margin-bottom: 10px" class="avatar"/>
    <h3>МЕНЮ</h3>
    <br>
    <hr>
    <a href="/garments">ГАРДЕРОБ</a>
    <br>
    <a href="/tags">ТЭГИ</a>
    <br>
    <a href="/events">СОБЫТИЯ</a>
    <br>
    <a href="/favorites">ИЗБРАНННОЕ</a>
    <br>
    <hr>
    <a href="/garments">НАЗАД</a>
    <br>
    <hr>
    <br>
    <br>
    <form method="post" action="/doLogout">
        <button type="submit" class="logbtn">Выйти</button>
    </form>
</div>

<div class="center">
    <form  style="margin-top: 50px; margin-left: 50px" method="post" th:action="@{/garments/add}" th:object="${garment}"
          enctype="multipart/form-data">
        <div style="margin-bottom: 20px">
            <label for="title" class="anotherlabel">Наименование</label>
            <div class="col-sm-5">
                <input th:field="*{title}" type="text" name="title" id="title" class="form-control">
            </div>
        </div>
        <div style="margin-bottom: 20px">
            <label for="description" class="anotherlabel" >Введите описание</label>
            <div class="col-sm-5">
                <input th:field="*{description}" type="text" name="description" id="description" class="form-control">
            </div>
        </div>
        <div style="margin-bottom: 20px">
            <label for="file" class="anotherlabel">Изображение</label>
            <div class="col-sm-5">
                <input id="file" type="file" name="file" class="form-control">
            </div>
        </div>
        <div style="margin-bottom: 20px">
            <label for="tags" class="anotherlabel">Тэги</label>
            <div class="col-sm-5">
                <div>
                    <select id="tags" th:field="*{tags}" size="10" multiple="multiple" class="form-control">
                        <option th:each="t : ${account.getTags()}" th:text="${t.getName()}" th:value="${{t}}"/>
                    </select>
                </div>
            </div>
        </div>
        <div style="margin-bottom: 20px">
            <label for="garmentTypes" class="anotherlabel">Тип одежды</label>
            <div class="col-sm-5">
                <div>
                    <select id="garmentTypes" th:field="*{garmentType}" size="10" class="form-control">
                        <option selected value="BOTTOM">Низ</option>
                        <option value="TOP_1_LAYER">Верх (1 слой)</option>
                        <option value="TOP_2_LAYER">Верх (2 слой)</option>
                        <option value="DRESS">Платье</option>
                        <option value="SHOES">Обувь</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Добавить" class="allbuttons">
            </div>
        </div>
    </form>
</div>
</body>
</html>
