<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{../css/main.css}" rel="stylesheet" />
</head>
<body style="height: 100%">
<div class="hat">
    <table>
        <tr>
            <td>
                <img th:src="'/img/garment.png'" class="logo">
            </td>
            <td>
                <h1 class="head1">
                    Виртуальный гардероб
                </h1>
                <h2 class="head2">создай свой стильный образ</h2>
            </td>
        </tr>
    </table>
</div>
<hr>


<div class="menu">
    <img th:src="'/img/' + ${account.getImageFileName()}" alt="no image uploaded" width="150px" height="150px" style="margin-bottom: 10px" class="avatar"/>

    <h3>МЕНЮ</h3>
    <br>
    <hr>
    <a href="/garments">ГАРДЕРОБ</a>
    <br>
    <a href="/tags">ТЭГИ</a>
    <br>
    <a href="/events">СОБЫТИЯ</a>
    <br>
    <a href="/favorites">ИЗБРАНННОЕ</a>
    <br>
    <hr>
    <a href="/tags/add">ДОБАВИТЬ</a>
    <br>
    <hr>
    <br>
    <br>
    <form method="post" action="/doLogout">
        <button type="submit" class="logbtn">Выйти</button>
    </form>
</div>

<div class="center">
    <div class="col-md-4" style="margin-top: 50px">
        <div th:each="tag : ${tags}" class="product">
            <label for="editButton" class="anotherlabel" style="margin-bottom: 10px;" th:text="${tag.getName()}"></label>
            <br>
            <button type="button" class="allbuttons" id="editButton" >
                <a th:href="@{/tags/edit/{id}(id=${tag.getId()})}" th:text="'Изменить'"/>
            </button>
            <button th:if="${tag.getEvents().size() == 0 || tag.getGarments().size() == 0}" type="button"
                    class="allbuttons">
                <a th:href="@{/tags/delete/{id}(id=${tag.getId()})}" th:text="'Удалить'" />
            </button>
        </div>
    </div>
</div>
</body>
</html>
